{% extends 'base.html' %}

{% block title %}
<title>Student|Due Tests</title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="card bg-{{user.theme}} m-3 p-0">
            <div style="width: 100%;height: 100px;" class="text-bg-danger bg-gradient border border-{{user.theme}} rounded-top"></div>
            <div class="card-body d-flex flex-column">
                <div>
                    <h5 class="card-title">Due Tests</h5>
                    <p class="card-text">You might have few unattempted tests which you would have created erlier.</p>
                </div>
                <div class="mt-auto">
                    <hr>
                    <input class="btn btn-danger bg-gradient" type="submit" value="Check Tests" name="button">
                </div>
            </div>
        </div>

        <div class="card bg-{{user.theme}} m-3 p-0">
            <div style="width: 100%;height: 100px;" class="text-bg-warning bg-gradient border border-{{user.theme}} rounded-top"></div>
            <div class="card-body d-flex flex-column">
                <div>
                    <h5 class="card-title">New Test</h5>
                    <p class="card-text">You can start a new test on different topics.</p>
                </div>
                <div class="mt-auto">
                    <hr>
                    <input class="btn btn-warning bg-gradient" type="submit" value="Create Test" name="button">
                </div>
            </div>
        </div>
    </div>
</form>

<a class="btn btn-danger" onclick="history.back(); return false;">Back</a>

{% endblock %}
