{% extends 'base.html' %}

{% block title %}
<title>Student|Old Tests</title>
{% endblock %}

{% block content %}
<div class="d-flex flex-column">
    <a onclick="history.back();return false;" class="ms-auto sticky-top btn btn-danger">Back</a>
    <div class="row overflow-y-auto">
        {% for test in tests %}
        <div class="card bg-{{user.theme}} m-3 p-0">
            <div style="width: 100%;height: 100px;"
                class="text-bg-info bg-gradient border-{{user.theme}} border rounded-top"></div>
            <div class="card-body d-flex flex-column">
                <div>
                    <h5 class="card-title">{{test.name}}</h5>
                    <p class="card-text">Test Duration: {{test.test_time}} mins.</p>
                    <div class="row">
                        <div class="col">Test started at </div>
                        <div id="start-box" class="col">{{test.time}}</div>
                    </div>
                </div>
                <div class="mt-auto">
                    <hr>
                    <a href="{% url 'check_answers' test_id=test.id username=user.username %}" id="start-test"
                        class="btn btn-info bg-gradient">View</a>
                        <a href="{% url 'remove_test' test_id=test.id %}" class="btn btn-danger bg-gradient">Remove</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
