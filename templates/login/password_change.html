{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
<title>Change Password</title>
{% endblock %}

{% block content %}
<div class="position-absolute start-50 top-50 translate-middle text-bg-{{user.theme}} p-5 border-{{user.theme}} rounded">
    <h2 class="text-warning">Password Change Form</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <div class="d-flex">
            <a onclick="window.location.replace(document.referrer)" class="btn btn-danger">Back</a>
            <button type="submit" class="btn btn-success ms-auto">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
