<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon_io(5)/favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="login-body light d-flex flex-column">
    <div class="container mt-auto row align-items-center justify-content-center">
        <div class="col rounded">
            <img src="{% static 'img/white.png' %}" class="img-fluid" alt="Logo" width="500">
        </div>
        <div class="col ms-auto shadow p-3 mb-5 bg-gradient bg-white rounded">
            <div class="col p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <h3>Login</h3>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none"
                                autocomplete="username" maxlength="20" required="" id="id_username"
                                placeholder="Username">
                            <label for="id_username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" autocomplete="current-password"
                                placeholder="Password" required="" id="id_password">
                            <label for="id_password">Password</label>
                        </div>
                    </div>
                    {% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
                    {% endif %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
